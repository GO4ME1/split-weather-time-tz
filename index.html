<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Weather & Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Current Time in Split, Croatia</h1>
        <div id="time" class="time-display"></div>
        <h2>Current Weather</h2>
        <div id="weather" class="weather-display">Loading...</div>
    </div>
    <script>
        // Function to update the time every second
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Europe/Zagreb', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('time').textContent = now.toLocaleTimeString('en-US', options);
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Fetch weather data from wttr.in
        async function fetchWeather() {
            try {
                const response = await fetch('https://wttr.in/Split?format=%C+%t');
                const weather = await response.text();
                document.getElementById('weather').textContent = weather;
            } catch (error) {
                document.getElementById('weather').textContent = 'Failed to load weather data.';
            }
        }
        fetchWeather();
    </script>
</body>
</html>
