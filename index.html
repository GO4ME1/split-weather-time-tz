<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Split Weather & Time</title><link rel="stylesheet" href="style.css"><script>function updateTime() { const element = document.getElementById('time'); const now = new Date(); const options = { timeZone: 'Europe/Zagreb', hour: '2-digit', minute: '2-digit', second: '2-digit' }; element.innerHTML = new Intl.DateTimeFormat('en-US', options).format(now); } setInterval(updateTime, 1000);</script></head><body onload="updateTime()"><div class="container"><h1>Current Time in Split</h1><div id="time" class="time"></div><h2>Current Weather</h2><div id="weather" class="weather"></div></div><script>fetch('https://wttr.in/Split?format=%C+%t').then(response => response.text()).then(data => { document.getElementById('weather').innerHTML = data; });</script></body></html>
